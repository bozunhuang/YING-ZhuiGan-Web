<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUI for p5.js</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css">
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css">
      
    <!-- font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=League+Script&family=Micro+5&family=Orbitron:wght@400..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Sedgwick+Ave+Display&family=Stack+Sans+Headline:wght@200..700&family=Stack+Sans+Text:wght@200..700&family=Tiny5&family=Twinkle+Star&display=swap" rel="stylesheet">
    <!-- <script src="jquery-3.7.1.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="../index.html" class="logo">#赢#comitted#追赶：总部</a>
        <div class="nav-btns">
        <a href="#" class="a-subpage"
          ><i class="ph ph-magic-wand"></i> P5 + GUI</a
        >
        <a href="jquery.html" class="a-subpage"
          ><i class="ph ph-airplane-taxiing"></i> JQuery Lab</a
        >
        <a href="gsap.html" class="a-subpage"
            ><i class="ph ph-hand"></i> GSAP Lab</a
          >
        </div>
      </nav>
      <hr>
    </header>
    <main>
      <h1>GUI for p5.js</h1>
      <p>&lpar;w/ jQuery not JS&rpar;</p>
      <div class="name-tag">
        <img src="../assets/wei-avatar.png" alt="wei-avatar">
        <p>Created by <b>Yichen Wei</b>  &lpar;NOV 15 2025&rpar;</p>
        <hr>
      </div>
      <h2>Slider</h2>

      <input type="range" id="slider" value="250" min="0" max="500">

      <div id="canvasWrapper" class="canvas"></div>

      <section>
        <h2>Text input</h2>
        <!-- <input type="text" id="text" placeholder="write something..."> -->
        <label>
          <textarea
            id="text-field"
            placeholder="Enter some text here.."></textarea>
        </label>

        <div id="sec2CanvasWrapper" class="canvas"></div>
      </section>

      <section>
        <h2>Buttons</h2>
        <button type="button" id="btn-bg">Randomize circle color</button>
        <div id="sec3CanvasWrapper" class="canvas"></div>
      </section>

      <section>
        <h2>Number Input</h2>
        <label
          >Tile Width <input type="number" id="tilesX" value="25" min="1" max="50"
       ></label>
       <br>
        <label>Tile Height
        <input type="number" id="tilesY" value="25" min="1" max="50">
        </label>
        <div id="sec4CanvasWrapper" class="canvas"></div>
      </section>

      <section>
        <h2>Color Picker &lpar;Dropdown&rpar;</h2>
        <select id="colorDropdown">
          <option value="#FEF13C">Sun</option>
          <option value="#BDE051">Grass</option>
          <option value="#0000FF">Sea</option>
        </select>
        <div id="sec5CanvasWrapper" class="canvas"></div>
      </section>

      <section>
        <h2>Checkboxes</h2>
        <label>
        <input type="checkbox" id="checkbox"> Show Circle
        </label>
        <div id="sec6CanvasWrapper" class="canvas"></div>
      </section>

      <section>
        <h2>Upload image</h2>
        <input type="file" id="imageUpload" accept="image/*">
        <div id="sec7CanvasWrapper" class="canvas"></div>
      </section>

      <!-- script -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js"></script>

      <script src="sketch.js"></script>
    </main>
  </body>
</html>
